<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
</head>

<body onload="showData()">
    <div class="upper-Container">
        <span> MY Public IP Address : </span>
        <span id="ip"></span>
        <div class="info-container">
            <div class="up">
                <div class="info">
                    <span>Lat : </span>
                    <p id="lat"></p>
                </div>
                <div class="info">
                    <span>City : </span>
                    <p id="city"></p>
                </div>
                <div class="info">
                    <span>Organization: </span>
                    <p id="org"></p>
                </div>
            </div>
            <div class="down">
                <div class="info">
                    <span>Long : </span>
                    <p id="long"></p>
                </div>
                <div class="info">
                    <span>Region : </span>
                    <p id="region"></p>
                </div>
                <div class="info">
                    <span>HostName : </span>
                    <p id="host"></p>
                </div>
            </div>

        </div>
    </div>
    <div id="map-container">

        <!-- <iframe src="https://maps.google.com/maps?q=77.2074, 10.606619&z=15&output=embed" width="100%" height="600px"
            id="map" class="map" frameborder="0" style="border:0"></iframe> -->

    </div>

    <div class="lower-container">
        <div>
            <span>Time Zone :</span>
            <p id="TZ">Kolkata</p>
        </div>
        <div>
            <span>Date And Time :</span>
            <p id="date-time">Kolkata</p>
        </div>
        <div>
            <span>Pincode :</span>
            <p id="pincode">Kolkata</p>
        </div>
        <div>
            <span>Message :</span>
            <p id="msg">Kolkata</p>
        </div>
    </div>

    <div class="post-container" id="post-container">
        <div class="searchbar">
            <span class="material-symbols-outlined">search
            </span>
            <input id="input" type="text" placeholder="Filter">
        </div>
        <div id="card-container" class="card-container">
            <!-- <div class="card">
                <div>
                    <span>Name:</span>
                    <p id="post-name">Kolkata</p>
                </div>
                <div>
                    <span>Branch Type:</span>
                    <p id="branch">Kolkata</p>
                </div>
                <div>
                    <span>Dilivery Status:</span>
                    <p id="D-Status">Kolkata</p>
                </div>
                <div>
                    <span>District:</span>
                    <p id="District">Kolkata</p>
                </div>
                <div>
                    <span class="demo">Division:</span>
                    <p id="Division">Kolkata</p>
                </div>
            </div> -->
           
        </div>
    </div>

  

    <script src="./script.js"></script>
</body>

</html>
